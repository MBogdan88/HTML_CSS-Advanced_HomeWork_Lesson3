<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./style3.css" rel="stylesheet">
    <script src="./script3.js" defer></script>
    <title>Title</title>
</head>

<body>

<div class="player">
    <div>
        <button type="button" class="video1"> Видео ролик 1</button>
    </div>
    <div>
        <button type="button" class="video2"> Видео ролик 2</button>
    </div>
    <div>
        <button type="button" class="video3"> Видео ролик 3</button>
    </div>
    <video controls id="video1">
        <source src="./video/pexels1.mp4" type="video/mp4">
        Your browser does not support HTML video.
    </video>
    <video controls id="video2">
        <source src="./video/pexels2.mp4" type="video/mp4">
        Your browser does not support HTML video.
    </video>
    <video controls id="video3">
        <source src="./video/pexels3.mp4" type="video/mp4">
        Your browser does not support HTML video.
    </video>
    <div class="controls">
        <div>
            <img id="playButton" src="./img/icons8_play.png">
        </div>
        <div>
            <img id="rewaindBack" src="./img/icons8-prev.png">
        </div>
        <div>
            <img id="rewaindForward" src="./img/icons8-next.png">
        </div>
        <div>
            <img id="stopButton" src="./img/icons8-stop.png">
        </div>
        <div>
            <img id="volumeUp" src="./img/vol+.png">
        </div>
        <div>
            <img id="volumeDown" src="./img/vol-.png">
        </div>
        <div>
            <img id="fullButton" src="./img/icons8-full.png">
        </div>

    </div>
</div>

</body>

</html>
